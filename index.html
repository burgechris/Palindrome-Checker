<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Is a word a palidrome?</h2>
      </div>
      <form id="palindrome">
        <div class="form-group">
          <label for="word">Enter a word or sentence!</label><br>
          <textarea id="input" name="name" rows="8" cols="80"></textarea>
        </div>
       <button type="submit">Is this a Palindrome??</button>
      </form>
      <span id="response">
        <p id='yes'>Yes</p>
        <p id='no'>No</p>
      </span>
    </div>
  </body>
</html>
